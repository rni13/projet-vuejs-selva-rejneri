<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="lib/vue.min.js"></script>
    <script src="lib/lodash.min.js"></script>

    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Gestionnaire restaurants VueJS</title>
</head>

<body>
<div id="app">
    <form v-on:submit="ajouterRestaurant">
        <label>
            Nom : <input type="text" required v-model="nom">
        </label>
        <label>
            Cuisine : <input type="text" required v-model="cuisine">
        </label>

        <button>Ajouter</button>
    </form>
    <p>
        Rechercher par nom
        <input type="text" v-model="nomRecherche"
        v-on:input="getDataFromServer()">
    </p>
    <p>
        Nombre de restaurants par page :
        <input type="range" min="2" max="100" value="10" 
            v-on:input="changePagesize()"
            v-model="pagesize"
        > {{pagesize}}
    </p>

    <h1>Nombre de restaurants : {{nbRestaurants}}</h1>
    <button v-on:click="pagePrecedente()" v-bind:disabled="page==0">PrÃ©cedent</button>
    <button v-on:click="pageSuivante()">Suivant</button>
    <table>
        <tr>
            <th>Nom</th>
            <th>Cuisine </th>
        </tr>
        <tbody>
            <tr v-for="r,index in restaurants" v-on:click="supprimerRestaurant(index)" v-bind:style="{backgroundColor:getColor(index)}"
                v-bind:class="{bordureRouge:(index === 2)}">
                <td>{{r.name}}</td>
                <td> {{r.cuisine}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
